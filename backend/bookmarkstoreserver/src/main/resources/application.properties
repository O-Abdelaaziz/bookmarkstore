# =============================================================================================
# = DATA SOURCE
# =============================================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/bookmarkstoredb?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
# =============================================================================================
# = JPA / HIBERNATE
# =============================================================================================
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.show-sql=true
spring.jpa.show-sql = true
hibernate.format_sql=true;
spring.jpa.open-in-view=true
# =============================================================================================
# = Server / HIBERNATE
# =============================================================================================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
spring.jpa.properties.hibernate.format_sql=true
# =============================================================================================
# = EndPoint
# =============================================================================================
server.servlet.context-path=/api
# =============================================================================================
# = Configuring info endpoint
# =============================================================================================
info.app.name=Bookmark Store Application
info.app.description=bookmark store application using spring boot application
info.app.version=1.0.0